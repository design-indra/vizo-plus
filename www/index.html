<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vizo+ Premium</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>

    <div id="splash-screen">
        <img src="https://i.ibb.co.com/BV5v4L9j/1000196715.jpg" class="splash-logo">
        <div class="loader"></div>
    </div>

    <div id="loginOverlay" class="overlay-full" style="display: none;"></div>

    <div id="main-content" style="display:none;">
        <header id="app-header">
            <div class="header-wrapper">
                <img src="https://i.ibb.co.com/BV5v4L9j/1000196715.jpg" class="vizo-logo-small">
                <div class="search-container" id="search-root">
                    <input type="text" id="searchInput" placeholder="Cari film..." oninput="searchMovies(this.value)">
                </div>
                <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
            </div>
            
            <div class="category-scroll" id="category-bar">
                <div class="cat-item active" onclick="filterCategory(this, 'all')">Semua</div>
                <div class="cat-item" onclick="filterCategory(this, 'korean')">Drama Korea</div>
                <div class="cat-item" onclick="filterCategory(this, 'chinese')">Drama China</div>
                <div class="cat-item" onclick="filterCategory(this, 'thai')">Movie Thailand</div>
                <div class="cat-item" onclick="filterCategory(this, 'cinema')">Bioskop</div>
                <div class="cat-item" onclick="filterCategory(this, 'action')">Action</div>
            </div>
        </header>

        <main id="content-container"></main>
        <nav id="bottom-nav" class="bottom-nav"></nav>
    </div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3 style="color:#e50914">VIZO+ MENU</h3>
            <button onclick="toggleSidebar()" class="close-sidebar">&times;</button>
        </div>
        <ul class="sidebar-menu">
            <li onclick="alert('Bahasa: Indonesia')">üåê Bahasa: Indonesia</li>
            <li onclick="alert('Kebijakan Privasi Vizo+')">üìú Kebijakan Privasi</li>
            <li onclick="alert('Syarat & Ketentuan')">‚öñÔ∏è Syarat & Ketentuan</li>
            <li onclick="location.reload()">üîÑ Refresh Aplikasi</li>
            <li class="logout-item" onclick="handleLogout()">üö™ Keluar / Logout</li>
        </ul>
    </div>
<div id="editProfileModal" class="modal-overlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:4000; align-items:center; justify-content:center;">
    <div style="background:#1a1a1a; width:90%; max-width:400px; padding:25px; border-radius:15px; border:1px solid #333;">
        <h3 style="margin-bottom:20px; text-align:center;">Edit Profil</h3>
        <label style="font-size:12px; color:#888;">Nama Lengkap</label>
        <input type="text" id="editDisplayName" style="width:100%; background:#000; border:1px solid #333; padding:12px; border-radius:8px; color:#fff; margin-bottom:15px; outline:none;">
        
        <label style="font-size:12px; color:#888;">URL Foto Profil (Optional)</label>
        <input type="text" id="editPhotoURL" style="width:100%; background:#000; border:1px solid #333; padding:12px; border-radius:8px; color:#fff; margin-bottom:25px; outline:none;" placeholder="https://image-link.com/avatar.jpg">
        
        <div style="display:flex; gap:10px;">
            <button onclick="closeEditModal()" style="flex:1; background:#333; color:white; border:none; padding:12px; border-radius:8px; font-weight:bold;">Batal</button>
            <button onclick="saveProfileChanges()" style="flex:1; background:var(--primary); color:white; border:none; padding:12px; border-radius:8px; font-weight:bold;">Simpan</button>
        </div>
    </div>
</div>

    <script src="js/auth.js"></script>
    <script src="js/player.js"></script>
    <script src="js/home.js"></script>
    <script src="js/shorts.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
