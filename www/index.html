<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizo Plus</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <img src="https://i.ibb.co.com/BV5v4L9j/1000196715.jpg" alt="Logo" class="splash-logo">
            <div class="loader"></div>
        </div>
    </div>

    <div id="loginOverlay">
        <div class="login-card">
            <img src="https://i.ibb.co.com/BV5v4L9j/1000196715.jpg" alt="Logo" class="form-logo">
            <h2 id="authHeading">Masuk ke Vizo+</h2>
            <div class="input-group">
                <input type="email" id="emailInput" placeholder="Email" required>
                <input type="password" id="passInput" placeholder="Password" required>
            </div>
            <button id="authBtn" onclick="handleAuth()">Masuk</button>
            <p class="toggle-text">
                <span id="toggleText">Belum punya akun?</span> 
                <span onclick="toggleAuthMode()" id="toggleLink">Daftar</span>
            </p>
        </div>
    </div>

    <div id="main-content">
        <header>
            <nav>
                <img src="https://i.ibb.co.com/BV5v4L9j/1000196715.jpg" class="nav-logo">
                <button onclick="auth.signOut()" class="logout-btn">Keluar</button>
            </nav>
        </header>
        <main id="movie-grid">
            </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
