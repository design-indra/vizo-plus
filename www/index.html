<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizo+</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>

    <div id="splash-screen">
        <img src="https://i.ibb.co.com/BV5v4L9j/1000196715.jpg" alt="Logo" class="splash-logo">
        <div class="loader"></div>
    </div>

    <div id="loginOverlay" class="overlay-full" style="display: none;">
        <div class="login-card">
            <img src="https://i.ibb.co.com/BV5v4L9j/1000196715.jpg" alt="Logo" style="width: 80px; margin-bottom: 20px;">
            <h2 id="authHeading">Masuk Vizo+</h2>
            <input type="email" id="emailInput" placeholder="Email">
            <input type="password" id="passInput" placeholder="Password">
            <button id="authBtn" class="play-main-btn" onclick="handleAuth()" style="width: 100%;">Masuk</button>
            <p style="margin-top: 15px; font-size: 13px;">
                <span id="toggleText">Belum punya akun?</span> 
                <a href="javascript:void(0)" onclick="toggleAuthMode()" id="toggleLink" style="color: #e50914; font-weight: bold;">Daftar</a>
            </p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header>
            <div class="header-top">
                <img src="https://i.ibb.co.com/BV5v4L9j/1000196715.jpg" alt="Logo" class="vizo-logo-small">
                <div class="user-avatar">U</div>
            </div>
            <nav class="categories">
                <button class="cat-btn active">Terbaru</button>
                <button class="cat-btn">Populer</button>
            </nav>
        </header>
        <main id="movie-grid"></main>
    </div>

    <script src="script.js"></script>
</body>
</html>
